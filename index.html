<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Universidade GLPI - Sistema de Login e Gerenciamento de Laboratórios">
    <meta name="author" content="Davi Andrade">
    <title>Universidade GLPI</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" href="./img/Bahia.png" type="image/x-icon">
</head>

<body>
    <main>
    
        <header>
            <img src="./img/Bahia.png" alt="Logotipo da Universidade Bahia" aria-label="Logotipo da Universidade Bahia">
        </header>

       
        <section>
            <div class="form-container">
                <form action="./Menu.html" method="GET" aria-labelledby="login-form">
                    <h2 id="login-form" class="sr-only">Formulário de Login</h2>
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required aria-required="true">
                    
                    <label for="senha" class="sr-only">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required aria-required="true">
                    
                    <button type="submit">Entrar</button>
                </form>
                
            </div>
        </section>

        
        <footer>
            <p>Desenvolvido por: Davi Andrade - <a href="#" target="_blank" rel="noopener noreferrer">Repositório</a></p>
        </footer>
    </main>
</body>

</html>
