<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Suporte da Universidade GLPI">
    <meta name="author" content="Davi Andrade">
    <title>Suporte - Universidade GLPI</title>
    <link rel="stylesheet" href="./css/Suporte.css">
    <link rel="icon" href="./img/Bahia.png" type="image/x-icon">
</head>

<body>
    <main>
        <header>
            <img src="./img/Bahia.png" alt="Logotipo da Universidade Bahia" aria-label="Logotipo da Universidade Bahia">
        </header>

        <section>
            <div class="form-container">
                <form action="" method="POST" aria-labelledby="support-form">
                    <h2 id="support-form" class="sr-only">Formulário de Suporte</h2>
                    <label for="nome" class="sr-only">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required aria-required="true">
                    
                    <label for="email" class="sr-only">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required aria-required="true">
                    
                    <label for="problema" class="sr-only">Descrição do Problema</label>
                    <textarea id="problema" name="problema" placeholder="Descreva seu problema" required aria-required="true"></textarea>
                    
                    <button type="submit">Enviar Solicitação</button>
                </form>
            </div>
        </section>

        <footer>
            <p>Desenvolvido por: Davi Andrade</p>
        </footer>
    </main>
</body>

</html>
