<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Gerenciamento de Laboratório de Informática">
    <meta name="author" content="Davi Andrade">
    <title>Gerenciar Laboratório de Informática - Universidade</title>
    <link rel="stylesheet" href="./css/gerenciar.css">
    <link rel="icon" href="./img/Bahia.png" type="image/x-icon">
</head>

<body>
    <main>
        <header>
            <div class="header-logo">
                <img src="./img/Bahia.png" alt="Logotipo da Universidade Bahia" aria-label="Logotipo da Universidade Bahia">
                <h1>Gerenciamento de Laboratório de Informática</h1>
            </div>
        </header>

        <section class="form-section">
            <div class="form-container">
                <h2>Adicionar Novo Equipamento</h2>
                <form action="sucesso.html" method="POST">
                    <label for="nome_laboratorio">Nome do Laboratório:</label>
                    <input type="text" id="nome_laboratorio" name="nome_laboratorio" placeholder="Nome do laboratório" required>

                    <label for="equipamento">Equipamento:</label>
                    <input type="text" id="equipamento" name="equipamento" placeholder="Nome do equipamento" required>

                    <label for="quantidade">Quantidade de Equipamentos:</label>
                    <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade" required>

                    <label for="status">Status do Equipamento:</label>
                    <select id="status" name="status" required>
                        <option value="funcionando">Funcionando</option>
                        <option value="danificado">Danificado</option>
                        <option value="em_uso">Em Uso</option>
                        <option value="em_reparo">Em Reparo</option>
                    </select>

                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" placeholder="Descrição do equipamento" required></textarea>

                    <button type="submit">Adicionar Equipamento</button>
                </form>
            </div>
        </section>

        <footer>
            <p>Desenvolvido por: Davi Andrade - <a href="#" target="_blank" rel="noopener noreferrer">Repositório</a></_
